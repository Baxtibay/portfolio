<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header__container container">
      <div class="navbar-wrapper">
        <nav class="navbar navbar__content">
          <ul class="navbar__list">
            <li class="navbar__item"><a class="navbar__link" href="#">Home</a></li>
            <li class="navbar__item"><a class="navbar__link" href="#">About me</a></li>
            <li class="navbar__item"><a class="navbar__link" href="#">My works</a></li>
            <li class="navbar__item"><a class="navbar__link" href="#">My skills</a></li>
          </ul>
        </nav>
        <a class="main-link button--black" href="#">Contact</a>
        <button class="menu-close-button menu-btn">
          <span class="close-button-img"></span>
        </button>
      </div>
      <button class="menu-btn js-menu-toggle">
        <span class="menu-btn__burger-img"></span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__heading">Frontend developer</h1>
          <p class="hero__text">I am a frontend developer creating for users comfortable and beautiful web applications.</p>
          <a class="main-link button--orange text--capitalize" href="#">Discover more about me</a>
        </div>
        <img class="hero__img" src="img/hero-img.png" alt="Hero img" width="454" height="506">
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
